  <script type="text/javascript">
  function HeartCurve(w, h) {
    this.w = w;
    this.h = h;
    this.a = undefined;
    this.ctx = undefined;
    this.deg = 0;
    this.speed = 0.4;
    this.isPause = false;
    this.init();
  }
  HeartCurve.prototype.init = function () {
    const {
      w,
      h
    } = this;
    const canvas = document.querySelector('#heart-curve');
    if (!canvas) throw Error('no canvas element!');

    this.ctx = canvas.getContext('2d');
    this.ctx.translate(2 * w / 3, h / 2);
    this.ctx.lineJoin = 'round';
    this.a = w / 6.2;
    this.id = null;
    return this;
  };
  HeartCurve.prototype._drawAxis = function () {
    const {
      ctx,
      w,
      h
    } = this;
    ctx.lineWidth = 1;
    ctx.strokeStyle = "#999";
    ctx.beginPath();
    ctx.moveTo(-w * 2 / 3, 0);
    ctx.lineTo(w / 3, 0);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(0, -h * 0.48);
    ctx.lineTo(0, h * 0.48);
    ctx.stroke();
  };
  HeartCurve.prototype._drawCure = function () {
    const {
      ctx,
      a
    } = this;
    ctx.beginPath();
    let x, y, deg = 0;
    ctx.moveTo(0, 0);
    ctx.strokeStyle = "#ff0000";
    while (deg <= 360) {
      const theta = deg / 180 * Math.PI;
      r = 2 * a * (1 - Math.cos(theta));
      x = r * Math.cos(theta);
      y = r * Math.sin(theta);
      ctx.lineTo(x, y);
      deg++;
    }
    ctx.stroke();
  };
  HeartCurve.prototype.spin = function () {
    let {
      a,
      w,
      h,
      deg,
      ctx
    } = this;
    if (deg >= 360) deg = 0;

    ctx.clearRect(-w / 3 * 2, -h / 2, w, h);
    const theta = deg / 180 * Math.PI;
    this._drawAxis();
    ctx.lineWidth = 2;
    this._drawCure();
    ctx.strokeStyle = "#000";
    ctx.beginPath();
    ctx.arc(-a, 0, a, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(2 * a * Math.cos(theta) - a, 2 * a * Math.sin(theta), a, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.beginPath();
    let r = 2 * a * (1 - Math.cos(theta));
    let x = r * Math.cos(theta);
    let y = r * Math.sin(theta);
    ctx.arc(x, y, 3, 0, 2 * Math.PI);
    ctx.fill();
    if (this.isPause) return;

    this.deg = deg + this.speed;
    this.id = window.requestAnimationFrame(this.spin.bind(this));
  };
  HeartCurve.prototype.pause = function () {
    this.isPause = true;
    if (window.cancelAnimationFrame) {
      window.cancelAnimationFrame(this.id);
    }
  };
  HeartCurve.prototype.resume = function () {
    this.isPause = false;
    this.spin();
  };

  (function () {
    const heartCurve = new HeartCurve(400, 400);
    heartCurve.spin();
    mobileAdjust(window.matchMedia("(hover:none"));
    window.matchMedia("(hover:none)").addListener(mobileAdjust);

    function mobileAdjust(media) {
      const wallEl = document.querySelector('#wall-main')
      if (!media.matches) {
        heartCurve.pause();
        wallEl.addEventListener('mouseenter', () => {
          console.log('resume');
          heartCurve.resume();
        });
        wallEl.addEventListener('mouseleave', () => {
          console.log('pause');
          heartCurve.pause();
        });
      }
    }
  })();
</script>
  
  
  <script type="text/javascript">
    const timelineData = {"types":["article","code","event"],"posts":[{"title":"《All File Systems Are Not Created Equal: On the Complexity of Crafting Crash-Consistent Applications》文章精读","path":"/2023/09/06/%E3%80%8AAll%20File%20Systems%20Are%20Not%20Created%20Equal:%20On%20the%20Complexity%20of%20Crafting%20Crash-Consistent%20Applications%E3%80%8B%E6%96%87%E7%AB%A0%E7%B2%BE%E8%AF%BB%20/","icon":"/images/icon/icon-article.svg","type":"article","date":"2023-09-06"},{"title":"《Hyperkernel: Push-Button Verification of an OS Kernel》文章精读","path":"/2023/09/03/%E3%80%8AHyperkernel:%20Push-Button%20Verification%20of%20an%20OS%20Kernel%E3%80%8B%E6%96%87%E7%AB%A0%E7%B2%BE%E8%AF%BB/","icon":"/images/icon/icon-article.svg","type":"article","date":"2023-09-03"},{"title":"《Cross-checking Semantic Correctness: The Case of Finding File System Bugs》文章精读","path":"/2023/08/31/%E3%80%8ACross-checking%20Semantic%20Correctness:%20The%20Case%20of%20Finding%20File%20System%20Bugs%E3%80%8B%E6%96%87%E7%AB%A0%E7%B2%BE%E8%AF%BB/","icon":"/images/icon/icon-article.svg","type":"article","date":"2023-08-31"}]}
    const {types, posts} = timelineData
    listEl = document.querySelector("#timeline-list");

    elRefs = getElRefs(types)
    bindListener(types, elRefs)

    setTimeout(init.bind(this, types, elRefs))

    function getElRefs(types) {
      return types.map(type => document.querySelector(`#radio-${type}`))
    }

    function bindListener(names, els) {
      names.map((name, i) => els[i].addEventListener('change', e => updateList(name, e.target.checked)))
    }

    function updateList(type, value) {
      listDom
        .filter(line => line.type === type)
        .forEach(line => {
          line.el.className = line
            .el
            .className
            .replace(
              /(--hidden)?$/, value
              ? ""
              : "--hidden");
        });
    }

    const listDom = posts.map(t => getLine(t));
    listEl.append(...listDom.map(i => i.el));

    function getLine(data) {
      const item = document.createElement("DIV");
      item.className = `timeline-item-${data.type} timeline-item--hidden`;
      item.innerHTML = `
                          <div class="line-date">
                          <div class="line-date-tag">${data.date}</div></div>
                          <div class="line-anchor"></div>
                          <div class="line-title">
                              <img class="text-icon" src="${data.icon}"/><a class="timeline-post" href="${data.path}">${data.title}</a>
                          </div>
                          `;
      return {el: item, type: data.type};
    };

    function init(names, els) {
      names.map((name, i) => updateList(name, els[i].checked))
    }
  </script >
